<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <!-- form表单 可以包裹输入框 用来提交数据 -->
      
      <!-- 提交和重置按钮要搭配 form表单使用 -->
      <!-- form表单的action属性 表单数据提交的地址(服务器地址 || 请求地址) -->
      <!-- 提交数据, 需要要表单里面的控件 有name属性 -->
      <form action="" >
            <!--  提交数据时：提交的地址?控件名称=控件的值&控件名称=控件的值 -->
            <!-- D://html代码/html常用标签/form表单.html?uname=张三&phone=110&sex=女 -->
            <input type="text" placeholder="输入名字" name="uname">
            <input type="tel" placeholder="输入手机号" name="phone">

            <div>
                  <!-- sex=值 -->
                  男<input type="radio" name="sex" value="男" checked>
                  女<input type="radio" name="sex" value="女">
            </div>

            <div>
                  html<input type="checkbox" name="hobby" value="html">
                  css<input type="checkbox" name="hobby" value="css">
                  js<input type="checkbox" name="hobby" value="js">
                  jq<input type="checkbox" name="hobby" value="jq">
                  bootstrap<input type="checkbox" name="hobby" value="bootstrap">
            </div>

            <input type="submit">
            <input type="reset">
      </form>


      <!-- form表单的method属性 表单数据提交的方式 get(表单数据明文传输,数据大小有限制) post(保密性好,数据大小无限制) -->
      <!-- form表单的target属性 服务器返回的数据 如何打开 _self当前窗口打开 _blank新窗口打开 -->


</body>

</html>
