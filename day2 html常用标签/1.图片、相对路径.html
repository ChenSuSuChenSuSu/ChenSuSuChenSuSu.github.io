<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>

      <!-- 1. div元素，布局元素 （分割页面内容和包裹页面内容） -->
      <div><i>i、em 斜体</i></div>
      <div><b>b、strong 加粗</b></div>
      <div><s>s、del 删除</s></div>
      <div><u>u、ins 下划线</u></div>


      <!-- 2. 图片标签: 相对路径, 绝对路径, 网络路径 -->
      <!-- <img src="本地路径、网络路径等" alt="图片加载不出来时的描述" title="鼠标悬浮文本"> -->
      <img src="错误的路径" alt="这是花朵">
      <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png"
      alt="这是花朵" title="鼠标悬浮文本">

      <!-- (1)网络路径 （需要联网访问） -->
      <!-- <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt=""> -->

      <!-- (2)绝对路径：目标文件在硬盘上的真实路径 （从盘符开始，到目标文件的路径, 不常用） -->
      <!-- <img src="C:/Users/Administrator/Desktop/作业.png" alt=""> -->

      <!-- (3)相对路径：相对于当前文件位置的路径
       等级概念: 我们管文件夹叫目录(directory), 目录有上级(父级)，同级，下级（子级）。
       1.引用上级文件： ../cover1.jpg
       2.引用同级文件： cover1.jpg
       3.引用下级文件： cover/cover1.jpg
       4.引用上上级文件： ../../cover1.jpg
      -->
      <!-- 引用上级文件： ../cover1.jpg -->
      <img src="../cover1.jpeg" alt="">
      <!-- 引用同级文件： cover1.jpg -->
      <img src="cover1.jpeg" alt="">
      <!-- 引用下级文件： cover/cover1.jpg -->
      <img src="cover/cover1.jpeg" alt="">

      <!-- (4)相对虚拟目录: 将一个地址设置为虚拟路径 (一般为服务器根目录) -->
      <!-- <img src="/cover1.jpeg" alt=""> -->
</body>

</html>
