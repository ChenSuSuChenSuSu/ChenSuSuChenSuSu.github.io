<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>

      <!-- 1. 下拉菜单 -->
      <!-- (1).size属性 一次显示多条数据-->
      <!-- (2).multiple属性 用ctrl键多选 -->
      <select multiple size="4">
            <!-- 2. 下拉选项 -->
            <!-- (1).selected属性 默认选中 -->
            <option hidden>请选择你的职业</option>
            <option>html</option>
            <option>css</option>
            <option disabled>js</option>
            <option>jq</option>
            <option>bootstrap</option>
            <option>ajax</option>
      </select>

      <hr>
      <!-- 3.button 按钮 -->
      <button>按钮</button>
      <input type="button" value="按钮">
      <hr>

      <form action="">
            <input type="text" placeholder="请输入手机号"> <br>
            <input type="text" placeholder="输入验证码">

            <input type="button" value="获取验证码">
            <!-- 在form表单中,button按钮会自动提交, 所以用在这里不符合逻辑 -->
            <!-- <button>获取验证码</button> -->
      </form>
      <hr>

      <!-- 4. label标签 -->
      <form action="">
            密码 <input type="password" placeholder="输入密码"> <br>

            <div>性别
                  <!-- (1). 直接包裹输入框和描述文本，点击描述文本激活输入框 -->
                  <label><input type="radio" name="sex">男</label>
                  <label><input type="radio" name="sex">女</label>
            </div>

            <!-- (2). for="id值" 通过id将描述文本和输入框的id绑定，点击描述文本激活输入框 -->
            <label for="yzm">输入验证码</label>
            <input id="yzm" type="text" placeholder="请输入验证码"> <br>
      </form>

      <!-- 5. textarea文本域：多行文本输入框 -->
      <div>请输入你的建议：</div>
      <textarea name="" id="">
            文本域的值1
            文本域的值1
            文本域的值1
      </textarea>
</body>

</html>
