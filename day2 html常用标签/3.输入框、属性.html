<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <!-- <style>
            input {
                  display: block;
            }
      </style> -->
</head>

<!-- <body> -->
      <!-- 1. 常用控件类型 8个 -->
      <div>
            <input type="text"> <!-- 单行文本输入框 -->
            <input type="number"> <!-- 数字框 -->
            <input type="password"> <!-- 密码框 -->
      </div>

      <div>
            <input type="button" value="按钮"> <!-- 普通按钮 -->
            <input type="submit"> <!-- 提交按钮 -->
            <input type="reset"> <!-- 重置按钮 -->
      </div>

      <div>
            <!-- name属性相同才可以单选 -->
            男<input type="radio" name="sex"> <!-- 单选框 -->
            女<input type="radio" name="sex"> <!-- 单选框 -->
      </div>

      <div>
            说唱<input type="checkbox"> <!-- 复选框 -->
            脱口秀<input type="checkbox"> <!-- 复选框 -->
            小品<input type="checkbox"> <!-- 复选框 -->
            电影<input type="checkbox"> <!-- 复选框 -->
      </div>

      <hr>

      <!-- 2. 其他控件类型 -->
      <input type="file"> <!-- 文件域 （文件上传） -->
      <input type="hidden"> <!-- 隐藏域 -->
      <input type="image" src="" alt="替代文本"> <!-- 图片类型的提交按钮 -->
      <input type="email"> <!-- 邮件 -->
      <input type="tel"> <!-- 电话 -->
      <input type="search"> <!-- 搜索 -->
      <input type="range" value=""> <!-- 滑块 -->
      <input type="url"> <!-- 链接 -->
      <input type="color"> <!-- 颜色 -->
      <input type="date"> <!-- 日期 -->
      <input type="time"> <!-- 时间 -->
      <input type="datetime-local"> <!-- 日期时间 -->
      <input type="week"> <!-- 周 -->


      <hr>

      <!-- 3. 输入框的属性 -->

      <!-- name 控件名称,其他功能略...  -->
      男<input type="radio" name="sex"> <!-- 单选框 -->
      女<input type="radio" name="sex"> <!-- 单选框 -->

      <!-- value="" 输入框的值，真实的值 -->
      <input type="text" value="请输入内容">

      <!-- placeholder="" 占位符 -->
      <input type="text" placeholder="请输入内容">

      <!-- type="" 指input的控件类型 -->

      <!-- disabled 禁用表单控件 可以交互的表单控件 都可以禁用 -->
      <input type="text" placeholder="禁用表单" disabled>

      <!-- readonly 让表单只读 -->
      <input type="text" value="固定的access_token" readonly>

      <!-- required 必填项 -->
      <form action="">
            <input type="text" placeholder="必填项" required>
            <input type="submit">
      </form>

      <!-- hidden 隐藏元素 -->
      <h1 hidden>标题标签</h1>

      <!-- checked 控件默认选中状态 -->
      男<input type="radio" name="sex" checked> <!-- 单选框 -->
      女<input type="radio" name="sex"> <!-- 单选框 -->

      说唱<input type="checkbox" checked> <!-- 复选框 -->
      脱口秀<input type="checkbox"> <!-- 复选框 -->
      小品<input type="checkbox" checked> <!-- 复选框 -->
      电影<input type="checkbox"> <!-- 复选框 -->


      <!-- autofocus 页面刷新时, 自动聚焦该表单控件 一个文档中只能有一个对象可以使用这个属性 -->
      <input type="text" autofocus>
      <!-- autocomplete 用于表单的自动填充 on/off(开/关) -->
      <form action="" autocomplete="off">
            <input type="text" name="uname" placeholder="用户名">
            <input type="submit">
      </form>

      <!-- pattern：当input元素type为password, text, tel，匹配有效 value 的模式（pattern） -->
      <input type="text" pattern="^\d{11}$">

      <!-- alt="" 当type=image 为了处于可访问性的考虑 -->
      <input type="image" alt="">

      <!-- accept=".ppt" 当type="file" 文件域, 用来控制上传的文件类型 -->
      <!-- multiple属性 多选-->
      <input type="file" accept="text/html">
      <input type="file" accept="" multiple>

      <!-- step="2" range类型和number类型, 数值递增递减的步长 -->
      <!-- min="0" max="100" range类型和number类型，可以控制最大和最小值 (超出范围有提示) -->
      <input type="number" min="1000" max="9999" step="100" placeholder="起拍价1000, 每次加价1000">

      <!-- minlength="" 输入框输入的最小长度, 小于最小长度会有提示 -->
      <!-- maxlength=""输入框输入的最大长度, 超过最大长度无法继续输入 -->
      <input type="text" placeholder="输入wifi密码" minlength="8" maxlength="16">

</body>

</html>
