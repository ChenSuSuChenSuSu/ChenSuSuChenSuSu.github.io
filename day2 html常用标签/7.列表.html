<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <!-- 1. 无序 (u不像数字) -->
      <ul>
            <li>列表项</li>
            <li>列表项</li>
            <li>列表项</li>
            <li>列表项</li>
            <li>列表项</li>
      </ul>

      <!-- 2. 有序 (o像数字零) -->
      <ol>
            <li>列表项</li>
            <li>列表项</li>
            <li>列表项</li>
            <li>列表项</li>
            <li>列表项</li>
      </ol>

      <!-- 3. 定义列表 -->
      <!-- <dl>
            <dt>定义列表的标题</dt>
            <dd>描述1</dd>
            <dd>描述2</dd>
            <dd>描述3</dd>

            <dt>广州</dt>
            <dd>黄埔</dd>
            <dd>越秀</dd>
            <dd>天河</dd>
            <dd>花都</dd>
            <dd>从化</dd>
      </dl> -->

      <!-- 4. 列表嵌套: 必须在<li>内嵌套完整 ol或ul 列表， （先写一级列表，再写二级列表） -->
      <ul>
            <li>衣服</li>
            <li>美食</li>
            <li>住宿
                  <ul>
                        <li>民宿</li>
                        <li>酒店</li>
                        <li>宾馆</li>
                        <li>青旅</li>
                  </ul>
            </li>
            <li>出行</li>
      </ul>
</body>
</html>
