<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 重置样式 -->
    <link rel="stylesheet" href="css/resetCss2.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="css/4.百度首页.css">
</head>

<body>
    <!-- 网页的容器 -->
    <div class="box">

        <!-- 1. 导航 -->
        <div class="navbar">
            <!-- 版心 -->
            <div class="container">
                <!-- 左边导航 -->
                <div class="nav">
                    <ul>
                        <li>新闻</li>
                        <li>hao123</li>
                        <li>地图</li>
                        <li>贴吧</li>
                        <li>视频</li>
                        <li>图片</li>
                        <li>网盘</li>
                        <li>文库</li>
                        <li>AI助手</li>
                        <li>更多</li>
                    </ul>
                </div>

                <!-- 右边的按钮 -->
                <div class="btns">
                    <div class="setting">设置</div>
                    <div>登录</div>
                </div>
            </div>

        </div>

        <!-- 2. logo -->
        <div class="logo">
            <!-- 版心 -->
            <div class="container">
                <img src="images/logo.png" alt="">
            </div>
        </div>

        <!-- 3. 输入框 -->
        <div class="search">
            <div class="container">

                <!-- 搜索栏整体 -->
                <div class="search-bar">
                    <input type="text" placeholder="请输入内容">
                    <div class="action">百度一下</div>
                </div>

            </div>
        </div>

        <!-- 4. 内容 -->
        <div class="news">
            <div class="container">
                <!-- 上：标题 -->
                <div class="title">
                    <div class="fl">百度热搜 &gt;</div>
                    <div class="fr">换一换</div>
                </div>
                <!-- 下：内容 -->
                <div class="content">
                    <div class="left-box"></div>
                    <div class="right-box"></div>
                </div>
            </div>
        </div>

        <!-- 5. 页脚 -->

    </div>
</body>

</html>
