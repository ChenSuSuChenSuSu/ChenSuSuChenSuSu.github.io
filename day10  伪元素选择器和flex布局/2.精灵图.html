<!-- 精灵图(Sprite)也被称为雪碧图，是一种网页图片处理方式，旨在通过将多个小图标或图片合并到一张大图中，然后通过CSS定位来显示需要的图片部分，从而减少网页的HTTP请求，提高网页的加载速度和性能。这种技术通过利用CSS的background-image 四background-position属性，将大图片作为背景图，通过调整元素的位置和大小来显示出需要的小图片部分。精灵图适合用于小图标、按钮、背景等元素的样式设计，可以提高网页的性能和加载速度。
在网页中，通常将多个小图片整合到一个图片文件中，然后通过CSS(层罍样式表)来控制这些图片的显示位置和大小，这就是精灵图的应用。
使用精灵图技术，可以有效地减少HTTP请求次数，从而加快网页的加载速度。同时，由于多个小图片被整合到一个文件中，可以减少服务器传输的数据量，从而减轻服务器的负担。-->

<!-- 精灵图在线测量工具：http://www.spritecow.com/ -->


    <div class="box1">
        <span></span>
        手机版
    </div>


    <div class="box2">签到有礼</div>

</body>
