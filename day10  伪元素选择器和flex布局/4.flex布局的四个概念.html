<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/4.flex布局的四个概念.css">

<body>

    <!-- flex布局（弹性布局）的 四个概念 -->
     <!-- 1. 容器: 具有display:flex样式的元素是容器, 容器一般作为父元素 （父元素是容器） -->
     <!-- 2. 项目: 容器里面的子元素是项目 （子元素是项目）-->
     <!-- 3. 主轴: 默认情况，从左往右的轴线叫做主轴 -->
     <!-- 4. 交叉轴: 默认情况，从上往下垂直于主轴的轴线，叫交叉轴-->


     <div class="box1">
        <div class="child"></div>
     </div>
    
    
</body>
</html>
