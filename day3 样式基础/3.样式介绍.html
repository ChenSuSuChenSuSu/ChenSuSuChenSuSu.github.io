<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>


       <!-- 内嵌式: 用style样式标签写的样式 -->
       <style>
            div {
                  /* background-color: aquamarine; */
                  color: green!important;
            }
      </style>


      <!-- 用link标签，可以导入外部样式 -->
      <link rel="stylesheet" href="css/1.第一个css文件.css">
</head>

<body>

      <!-- 1.样式导入 -->
      <!-- (1).行内式(内联样式) -->
      <!-- <div style="color: red;">行内样式: 在标签内用style属性写的样式</div> -->

      <!-- (2).内嵌式 -->
      <!-- <div>内嵌式: 在head标签里面, 用style标签实现的样式, 即内嵌式</div> -->

      <!-- (3).外链式 -->
      <!-- <div>外链式: 在head标签中, 使用link标签引入的外部样式, 即外链式 (推荐使用外链式)</div> -->


      <!-- 2.样式语法 -->
      <!-- css选择器{ 
            样式: 值;
            样式: 值;
            样式: 值;
            样式: 值;
      } -->

      <!-- 3.优先级 -->
      <!-- 样式优先级: 优先级高的样式会覆盖优先级低的样式 -->
      <!-- 就近原则: 样式离标签越近, 优先级越高 -->
      <!-- !important 关键字, 可以提高样式优先级 -->


      <div style="color: red;">样式优先级 行内式</div>
      <!-- <div>样式优先级</div> -->

</body>

</html>
