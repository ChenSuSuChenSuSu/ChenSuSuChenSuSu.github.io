<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/4.元素分类.css">
</head>
<body>
    
    <!-- 块元素(block)： 可以设宽高，并且独自占一整行的元素 -->
    <h1>标题</h1>
    <p>段落</p>
    <div>div标签</div>
    <li>li标签</li>

    <hr>

    <!-- 行内块元素(inline-block)：可以设宽高，不占一整行的元素 -->
    <input type="text">
    <textarea name="" id=""></textarea>
    <img src="盒子模型.png" alt="">

    <hr>

    <!-- 行内元素(inline)： 不可以设置宽高，不占一整行的元素 -->
    <i>斜体</i>
    <a href="">超链接</a>
    <span>文本</span>

</body>
</html>
