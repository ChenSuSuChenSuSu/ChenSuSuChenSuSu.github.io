<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
        }
    </style>
</head>
<body>
    <!-- 脱离文档流：不再遵循从左往右，从上往下的流式排列方式 (不占页面空间了) -->

    会脱离文档流的样式：浮动(float)，固定定位(position:fixed), 绝对定位(absolute)
    还是标准文档流的样式: 静态定位(position: static)，相对定位(position: relative), 粘性定位(position: sticky)

    脱离文档流的元素，可以直接设置宽高！
</body>
</html>
