    <style>
        body {
            background-image: url('image/环太平洋.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff; /* 文字颜色 */
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* 添加一个半透明的叠加层 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            z-index: -1;
        }

        div.two {
            width: 100%;
            height: 700px;
            text-align: center;
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        a {
            background-image: linear-gradient(45deg, #f30a9a, #0335eb);
            background-clip: text;
            color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2em;
            font-weight: bold;
            position: relative;
            display: inline-block;
            overflow: hidden;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 添加文字阴影 */
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgb(152, 230, 152) 0%, rgb(190, 117, 238) 50%, rgba(7, 155, 196, 0.929) 100%);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
            z-index: -1;
        }

        a:hover::before {
            transform: translateX(0);
        }
    </style>
</head>
