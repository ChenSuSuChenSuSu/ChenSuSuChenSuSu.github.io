<!-- HTML5网页标准声明 -->
<!DOCTYPE html>
<!-- 告诉浏览器当前的文档类型是HTML类型 -->
<!-- lang="en" 网页用何种语言打开网页 （决定了这个页面是否要翻译） en英文 zh-CN中文 -->
<html lang="zh-CN">

<!-- head标签: 网页的头部 (设置网站信息，导入资源等) -->
<head>
    <!-- meta标签: 网页的元信息 (网站的字符编码, 网站的作者, 网站的描述,搜索引擎关键字等 -->
    <meta charset="UTF-8"><!-- 字符编码, UTF-8  gb2312  gbk, 防止网页乱码 -->

    <!-- 移动端界面适配：宽度等于设备宽度，比例为1：1,  最大比例1， 最小比例1， 禁止用户双指缩放   -->
    <meta name="viewport" content="width=device-width, 
    initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

    <!-- 网页的标题 -->
    <title>网页的标题</title>
</head>

<!-- body标签: 网页的主体内容 (页面内容, 呈现给用户的部分) -->
<body>
    安装live serve, Alt+L+O快速启动到浏览器
</body>

</html>
