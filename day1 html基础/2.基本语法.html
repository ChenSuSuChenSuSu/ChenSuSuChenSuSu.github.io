<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. 标签是由 < > 包裹的, 就是一个标签 (开闭原则: 有始有终)-->
    <!-- 单标签 -->
    <hr />
    <!-- 双标签: 成对出现的标签 -->
    <div> </div>

    <!-- 2. 属性="属性值"  (属性的作用: 找到它, 或者给它加功能) -->
    <div id="" class="" name=""></div>

    <!-- 3. 元素嵌套-->
    <父元素>
        <子元素>...</子元素>
        <子元素>...</子元素>
        <子元素>...</子元素>
    </父元素>

</body>

</html>
